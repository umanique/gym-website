<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umanique Fitness</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">

        <!-- left box for logo -->
        <div class="left">

            <img src="images/gym_logo2.jpg" alt="gym logo">
            <div>Umanique Fitness</div>

        </div>

        <!-- mid box for navigation bar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </div>

        <!-- right box buttons -->
        <div class="right">
            <button class="btn">Try Us Free</button>
            <button class="btn">Register</button>
        </div>

    </header>

    <div class="container">

        <h2>Join the best gym of your city now !!</h2>

            <form action="https://formsubmit.co/being.uman82@gmail.com" method="POST" id="my-form" onsubmit="return confirm('Are you sure you wish to proceed?')">

            <div class="form-group">

                <input type="text" name="myName" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <input type="text" name="myAge" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <input type="text" name="myGender" placeholder="Enter Your Gender">
            </div>

            <div class="form-group">
                <input type="text" name="myLocality" placeholder="Enter Your Locality">
            </div>
            <div class="form-group">
                <input type="email" name="myEmail" placeholder="Enter Your Email Address">
            </div>

            <div class="form-group">
                <input type="text" name="myNumber" placeholder="Enter Your Contact Number" maxlength="15">
            </div>

            <button type="submit" class="btn">Submit</button>

        </form>
    </div>
</body>

</html>
